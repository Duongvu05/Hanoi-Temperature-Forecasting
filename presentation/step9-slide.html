<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 9: ONNX Deployment - Hanoi Temperature Forecasting</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
    <style>
        :root { --bg-gradient: linear-gradient(135deg, #E74C3C 0%, #3498DB 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); color: white; overflow: hidden; height: 100vh; }
        .presentation-container { height: 100vh; display: flex; flex-direction: column; }
        .slide-content { flex: 1; display: flex; align-items: center; justify-content: center; padding: 60px; text-align: center; }
        .slide-inner { max-width: 1000px; width: 100%; }
        h1 { font-size: 4em; margin-bottom: 30px; font-weight: 700; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); animation: fadeInUp 1s ease; }
        h2 { font-size: 2.5em; margin-bottom: 25px; color: #FFE066; animation: fadeInUp 1s ease 0.2s both; }
        h3 { font-size: 2em; margin-bottom: 20px; color: #74E291; animation: fadeInUp 1s ease 0.4s both; }
        p, li { font-size: 1.4em; line-height: 1.6; margin-bottom: 15px; animation: fadeInUp 1s ease 0.6s both; }
        table { width: 100%; margin: 30px 0; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; overflow: hidden; animation: fadeInUp 1s ease 0.8s both; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.2); }
        th { background: rgba(0,0,0,0.3); font-weight: 700; }
        .navigation { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 1000; }
        .nav-btn { padding: 15px 30px; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border: 2px solid rgba(255,255,255,0.3); color: white; text-decoration: none; border-radius: 50px; font-weight: 600; transition: all 0.3s ease; }
        .nav-btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-3px); }
        .slide-number { position: fixed; top: 30px; right: 30px; background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 25px; font-weight: 600; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .slide-content { padding: 30px 20px; } h1 { font-size: 2.5em; } }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide-number">Step 9 / 9</div>
        <div class="slide-content"><div class="slide-inner" id="content"><div style="background: rgba(231, 76, 60, 0.9); padding: 40px; border-radius: 20px;">üîÑ Loading...</div></div></div>
        <div class="navigation">
            <a href="step8-slide.html" class="nav-btn">‚Üê Hourly</a>
            <a href="index.html" class="nav-btn">üìö Library</a>
            <a href="../slides.html" class="nav-btn">üèÅ Complete</a>
        </div>
    </div>
    <script>
        async function loadPresentation() {
            try {
                const response = await fetch('step9-onnx-deployment.md');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                document.getElementById('content').innerHTML = marked.parse(await response.text());
            } catch (error) {
                document.getElementById('content').innerHTML = `<div style="background: rgba(231, 76, 60, 0.9); padding: 40px; border-radius: 20px; text-align: center;"><h2>üö´ Error Loading Step 9</h2></div>`;
            }
        }
        window.addEventListener('load', loadPresentation);
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight': case ' ': window.location.href = '../slides.html'; break;
                case 'ArrowLeft': window.location.href = 'step8-slide.html'; break;
                case 'Escape': window.location.href = 'index.html'; break;
            }
        });
    </script>
</body>
</html>
